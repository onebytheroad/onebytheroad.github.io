# 站点基础配置
baseurl: https://onebytheroad.github.io/
languageCode: en-us
theme: hugo-theme-stack
title: Example Site
copyright: Example Person

# 分页设置 - 修正：使用新的配置方式
pagination:
  pagerSize: 5                        # 分页器显示页码数量
  path: "page"                        # 分页路径

# 国际化配置
DefaultContentLanguage: zh-cn
hasCJKLanguage: true

# 多语言详细配置
languages:
    en:
        languageName: English
        title: na's little place
        weight: 1
        params:
            sidebar:
                subtitle: Why must we have known each other before when we meet
    zh-cn:
        languageName: 中文
        title: 雫的小站
        weight: 2
        params:
            sidebar:
                subtitle: Don't leave me
    ar:
        languageName: عربي
        languagedirection: rtl
        title: موقع تجريبي
        weight: 3
        params:
            sidebar:
                subtitle: وصف تجريبي

# 第三方服务配置
services:
    disqus:
        shortname: "hugo-theme-stack"
    googleAnalytics:
        id:

# 永久链接格式
permalinks:
    post: /p/:slug/
    page: /:slug/

# 主题参数配置
params:
    mainSections:
        - post
    
    # 控制每页显示文章数量的新方法
    home:
      paginate: 20                    # 首页每页显示20篇文章
    
    list:
      paginate: 20                    # 列表页每页显示20篇文章
    
    featuredImageField: image
    rssFullContent: true
    favicon:

    # 页脚设置
    footer:
        since: 2024
        customText:

    # 日期格式
    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    # 侧边栏设置
    sidebar:
        emoji: 🍥
        subtitle:
        avatar:
            enabled: true
            local: true
            src: /img/avatar.png
        recentLimit: 15                # 侧边栏最新文章显示15篇

    # 文章设置
    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    # 评论系统配置
    comments:
        enabled: true
        provider: disqus
        disqusjs:
            shortname: "hugo-theme-stack"
        utterances:
            repo: ""
        beaudar:
            repo: ""
        remark42:
            host: ""
        waline:
            serverURL: ""
        twikoo:
            envId: ""
        giscus:
            repo: ""

    # 小工具配置
    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 10
            - type: categories
              params:
                  limit: 15
            - type: tag-cloud
              params:
                  limit: 20
        page:
            - type: toc

    # OpenGraph设置
    opengraph:
        twitter:
            site:
            card: summary_large_image

    # 默认图片设置
    defaultImage:
        opengraph:
            enabled: false
            local: false
            src: /img/bj.png

    # 颜色方案
    colorScheme:
        toggle: true
        default: auto
        defaultAppearance: "dark"
        autoSwitchAppearance: true

    # 图片处理
    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

    # 相关文章设置
    related:
        limit: 8
        includeNewer: true

# 自定义菜单配置
menu:
    main: []
    social:
        - identifier: github
          name: GitHub
          url: https://github.com/CaiJimmy/hugo-theme-stack
          params:
              icon: brand-github

# 相关文章设置
related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100
        - name: categories
          weight: 200

# Markdown渲染设置
markup:
    goldmark:
        extensions:
            passthrough:
                enable: true
                delimiters:
                    block:
                        - - \[
                          - \]
                        - - $$
                          - $$
                    inline:
                        - - \(
                          - \)
        renderer:
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4